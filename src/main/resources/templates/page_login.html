<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login from</title>
    <link rel="stylesheet"  type="text/css" th:href="@{/css/loginRegisterStyle.css}" />
</head>
<body>
<div class="login-page">
    <div class="form">
        <div th:if="${param.error}">
            <p> Incorrect data! Please try again! </p>
        </div>
        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>

        <form class="login-form" th:action="@{/login}" method="post">
            <input type="text"        name="username" placeholder="username"/>
            <input type="password"    name="password" placeholder="password"/>

            <input id="submit_button" type="submit"   value="Sign In"/>

            <p class="message"> Not registered? <a href="/registration"> Create an account </a></p>
        </form>
    </div>
</div>
</body>
</html>
